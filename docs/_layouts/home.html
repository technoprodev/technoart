<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    <link href="{{ site.baseurl }}/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/vendor/syntax/syntax.css" rel="stylesheet">

    {%- if page.group == "guide" -%}
      <link href="{{ site.baseurl }}/assets/vendor/rainbow/css/dark.css" rel="stylesheet">
    {%- endif -%}
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}

      <div class="body has-sidebar-left{% if page.group != 'guide' %} hide-left-always{% endif %}">
        <div class="sidebar-overlay" technoart-toggle=".has-sidebar-left" technoart-toggleclasses="hide-left"></div>

        <aside class="sidebar-left border-right border-lighter" technoart-fixedonscroll="bg-lightest">
          {% include sidebar-left-menu.html %}
        </aside>

        <div class="page-wrapper">
          {{ content }}
        </div>
      </div>

      {% include footer.html %}
    </div>

    {% include back-to-top.html %}
    {% include scripts.html %}

    {%- if page.group == "guide" -%}
      <script src="{{ site.baseurl }}/assets/vendor/anchorjs/anchor.min.js"></script>
      <script src="{{ site.baseurl }}/assets/vendor/clipboard.js/clipboard.min.js"></script>
      <script src="{{ site.baseurl }}/assets/js/docs.min.js"></script>
      <script src="{{ site.baseurl }}/assets/vendor/rainbow/js/rainbow.min.js"></script>
      <script src="{{ site.baseurl }}/assets/vendor/rainbow/js/language/html.js"></script>
      <script src="{{ site.baseurl }}/assets/vendor/rainbow/js/language/shell.js"></script>
    {%- endif -%}
  </body>
</html>
