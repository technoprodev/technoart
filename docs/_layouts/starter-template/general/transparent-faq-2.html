<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    <link href="{{ site.baseurl }}/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body class="ff-open-sans">
    <div class="wrapper">
      {% include starter-template/general/header-transparent-faq-2.html %}

      <div class="body has-sidebar-left hide-left-always">
        <div class="sidebar-overlay" technoart-toggle=".has-sidebar-left" technoart-toggleclasses="hide-left"></div>

        <aside class="sidebar-left border-right border-lighter" technoart-fixedonscroll="bg-lightest">
          <div class="margin-top-20"></div>

          <ul class="menu-y visible-sm-less fs-14 menu-space-y-10
            menu-hover-bg-light menu-hover-text-azure menu-active-bg-lighter menu-active-text-azure
            submenu-hover-bg-light submenu-hover-text-azure submenu-active-bg-lighter submenu-active-text-azure">
            {% include starter-template/general/menu-list.html %}
          </ul>
        </aside>

        <div class="page-wrapper">
          {{ content }}
        </div>
      </div>

      {% include starter-template/general/footer.html %}
    </div>

    {% include back-to-top.html %}

    {% include scripts.html %}
  </body>
</html>
