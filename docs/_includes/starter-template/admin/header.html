<header class="header visible-sm-greater border-bottom border-lighter" technoart-fixedonscroll="bg-lightest">
  <div class="header-left padding-top-10 padding-x-20 clearfix">
    <a href="{{ site.baseurl }}/" class="a-nocolor">
      <img alt="Technoart logo" src="{{ site.baseurl }}/assets/img/technoart.png" class="text-middle" style="width: auto; height: 38px;">
      <span class="margin-left-5 fs-18 text-azure text-middle">Technoart</span>
    </a>
  </div>
  <div class="header-right padding-x-30 clearfix">
    <div class="pull-left padding-top-15">
      <div class="form-icon text-azure" style="width: 400px;">
        <i class="icon-append fa fa-search"></i>
        <input class="form-text rounded-md border-transparent" name="text" placeholder="Search" type="text">
      </div>
    </div>
    <ul class="pull-right menu-x menu-space-y-20 fs-14
      menu-hover-bg-lighter menu-hover-text-azure menu-active-bg-lightest menu-active-text-azure
      submenu-text-azure submenu-hover-bg-lighter submenu-hover-text-azure submenu-active-bg-lightest submenu-active-text-azure">
      <li class="{% if page.group == 'home' %}active{% endif %}"><a href="{{ site.baseurl }}/">Home</a></li>
      <li class="{% if page.group == 'guide' %}active{% endif %}"><a href="{{ site.baseurl }}/guide/">Guide</a></li>
      <li class="{% if page.group == 'starter-template' %}active{% endif %}"><a href="{{ site.baseurl }}/starter-template/">Starter Template</a></li>
    </ul>
  </div>
</header>

<header class="header visible-sm-less shadow">
  <div class="padding-y-20 padding-x-20 fs-18 bg-azure">
    <a class="a-nocolor margin-right-5" technoart-toggle=".has-sidebar-left" technoart-toggleclasses="hide-left">â˜°</a>
    <span>Admin - {{page.title}}</span>
    <div class="pull-right">
      <a href="{{ site.baseurl }}/" class="a-nocolor">
        <img alt="Technoart logo" src="{{ site.baseurl }}/assets/img/technoart.png" style="width: 32px; height: auto; margin-top: -5px;">
      </a>
    </div>
  </div>
</header>
